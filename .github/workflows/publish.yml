name: Publish to Qiita

on:
  push:
    branches:
      - master # â˜… ã‚ãªãŸã®ãƒ–ãƒ©ãƒ³ãƒåã«åˆã‚ã›ã¦ä¿®æ­£ï¼ˆmaster ã¾ãŸã¯ mainï¼‰

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        # IDæ›¸ãæˆ»ã—ã‚’å¯èƒ½ã«ã™ã‚‹ãŸã‚ã€ãƒˆãƒ¼ã‚¯ãƒ³ã‚’æ¸¡ã™
        with:
          lfs: true 
          fetch-depth: 0
          submodules: true
          # æ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸ã™ã‚‹
          token: ${{ secrets.GITHUB_TOKEN }} 
          
      - name: Setup Git for LF/CRLF and encoding
        run: |
          git config --global core.autocrlf false
          git config --global core.quotepath false
          git config --global core.editor "vim"
          git config --global core.ignorecase false

      # ã€ğŸ’¡ ä¿®æ­£ã€‘Gitèªè¨¼ã‚’ã‚·ãƒ³ãƒ—ãƒ«ãªå½¢ã«æˆ»ã™
      - name: Setup Git Authentication for File Write
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Qiita CLI
        run: npm install qiita 

      - name: Publish to Qiita
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }} 
        # æŠ•ç¨¿ã‚’å®Ÿè¡Œ
        run: node ./node_modules/qiita/lib/qiita.js publish --all 
        
      # ã€ğŸ’¡ è¿½åŠ ã€‘IDã®æ›¸ãæˆ»ã—ãŒè¡Œã‚ã‚ŒãŸå ´åˆã€ãã®å¤‰æ›´ã‚’GitHubã«ãƒ—ãƒƒã‚·ãƒ¥ã™ã‚‹
      - name: Push back changes (if ID was written)
        run: |
          # å¤‰æ›´ãŒã‚ã‚‹ã‹ç¢ºèª
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected (ID written back). Pushing to repository."
            git add .
            git commit -m "chore: [skip ci] Auto-update article ID after Qiita publish"
            # èªè¨¼æ¸ˆã¿ã®ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ä½¿ã£ã¦ãƒ—ãƒƒã‚·ãƒ¥
            git push
          else
            echo "No changes to push."
          fi