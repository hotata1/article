      - name: Setup Git for LF/CRLF and encoding
        # æ”¹è¡Œã‚³ãƒ¼ãƒ‰ã‚„ãƒ•ã‚¡ã‚¤ãƒ«åã‚¨ãƒ³ã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã®å•é¡Œã‚’è§£æ±º
        run: |
