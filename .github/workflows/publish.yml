name: Publish to Qiita

on:
  push:
    branches:
      - master # ① あなたのブランチ名に合わせて修正（master または main）

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Qiita CLI
        # ② ローカルにインストールし、npxで実行するように変更
        run: npm install qiita 

      - name: Publish to Qiita
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }} 
        # ③ npxを使って実行ファイルを呼び出す
        run: npx qiita publish --all